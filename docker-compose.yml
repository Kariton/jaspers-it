---
services:
  hugo-dev:
    profiles: [dev]
    build:
      context: .
      args:
        HUGO_ENV: development
        HUGO_ENVIRONMENT: development
    ports:
      - 127.0.0.1:1313:80
    networks:
      - hugo-net

  hugo-prod:
    profiles: [prod]
    build:
      context: .
      args:
        HUGO_ENV: production
        HUGO_ENVIRONMENT: production
    ports:
      - 127.0.0.1:1314:80
    networks:
      - hugo-net

  hugo-deploy:
    profiles: [deploy]
    build:
      context: .
      dockerfile: Dockerfile-deploy-hetzner-webhost
      args:
        HUGO_ENV: production
        HUGO_ENVIRONMENT: production
        HETZNER_SFTP_USERNAME: "${HETZNER_SFTP_USERNAME}"
        HETZNER_SFTP_SSH_KEY: "${HETZNER_SFTP_SSH_KEY}"
        HETZNER_SFTP_HOST: "${HETZNER_SFTP_HOST}"
        HETZNER_SFTP_DIRECTORY: "${HETZNER_SFTP_DIRECTORY}"
    networks:
      - hugo-net

networks:
  hugo-net:
